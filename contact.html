        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!-- navigation bar -->
        <nav class="glass">
            <a  href="index.html">
                <i class="fa-solid fa-house"></i>

            <a href="learn.html">
                <i class="fa-solid fa-book-open"></i>

            <a class="active-page" href="contact.html"> 
                <i class="fa-solid fa-envelope"></i>

        </nav>
        <h1> Contact </h1>
        <main>
            <form class="contact-form glass">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <select name="Subject" required>
                    <option value="" disabled selected hidden> Email Subject </option>
                    <option value="websiteHelp"> Website Help </option>
                    <option value="accountProfile"> Account / Profile </option>
                    <option value="learn"> Learn Page </option>
                    <option value="report"> Report a User </option>
                    <option value="business"> Business </option>
                    <option value="concerns"> Concerns about Terms and Conditions or Privacy Policy</option>
                    <option value="other"> Other </option>
                </select>
                <textarea name="message" placeholder="Your Message:" required></textarea>
                <label for="check"> I confirm that by sending an email, my email address is visible to the response staff at Eco Life </label>
                <input type="checkbox" id="check" required>
                <button type="submit">  Send Email</button>
            </form>
        </main>
        <footer>

        </footer>
    </body>
